<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penly Floral Edition - Guardado Local</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Montserrat:wght@300;500&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-desktop: #eef2f3;
            --paper-base: #ffffff;
            --floral-green: #d4e09b;
            --floral-pink: #f2d5d5;
            --floral-yellow: #f6eac2;
            --ink-default: #4a4a4a;
            --accent-gold: #d4af37;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-desktop);
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px,transparent 1px, transparent 10px),
                              linear-gradient(to bottom, #e2e8ec, #f0f4f8);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* TOOLBAR */
        .toolbar {
            position: fixed;
            top: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            padding: 8px 25px;
            border-radius: 100px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            display: flex;
            gap: 25px;
            border: 1px solid rgba(255,255,255,0.8);
            z-index: 1000;
        }

        .tool-group { display: flex; flex-direction: column; align-items: center; }
        .tool-group label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; color: #888; }
        input[type="color"] { border: none; width: 24px; height: 24px; cursor: pointer; background: none; border-radius: 50%; }

        /* LIBRETA */
        .notebook-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 85vh;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.12));
        }

        .tabs {
            position: absolute;
            right: -32px;
            top: 40px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 1;
        }

        .tab {
            width: 80px;
            height: 40px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding-left: 12px;
            font-size: 0.75rem;
            color: #555;
            transition: 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.03);
        }

        .tab.active { width: 100px; font-weight: 600; transform: translateX(5px); }

        .page {
            width: 100%;
            height: 100%;
            background-color: var(--paper-base);
            border-radius: 5px 25px 25px 5px;
            position: relative;
            overflow: hidden;
            display: flex;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            border-left: 2px solid #ddd;
        }

        /* DECORACIÓN */
        .floral-frame {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 40px solid transparent;
            pointer-events: none;
            opacity: 0.4;
            z-index: 1;
        }

        .corner-flower {
            position: absolute;
            z-index: 2;
            width: 120px;
            height: 120px;
            opacity: 0.7;
            pointer-events: none;
        }
        .tl { top: -10px; left: 30px; transform: rotate(-15deg); }
        .br { bottom: -10px; right: -10px; transform: rotate(165deg); }

        .content-area {
            flex: 1;
            padding: 60px 80px 40px 100px;
            z-index: 3;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            font-style: italic;
            margin: 0;
            color: #333;
            font-size: 2rem;
        }

        #main-editor {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            resize: none;
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            line-height: 2rem;
            color: var(--ink-default);
            background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
            background-size: 100% 2rem;
            background-position: 0 1.5rem;
        }

        /* ANILLAS */
        .binding {
            position: absolute;
            left: 20px;
            top: 0; bottom: 0;
            width: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 30px 0;
            z-index: 10;
        }

        .ring {
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #e0e0e0, #ffffff, #bebebe);
            border-radius: 50%;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            border: 0.5px solid #ccc;
        }

        /* BOTÓN DE GUARDAR LOCAL */
        .save-btn {
            position: absolute;
            bottom: 30px;
            right: 40px;
            background: white;
            border: 1px solid #eee;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            background: var(--soft-yellow);
        }

        .save-btn svg {
            width: 14px;
            height: 14px;
            fill: #777;
        }

    </style>
</head>
<body>

    <div class="toolbar">
        <div class="tool-group">
            <label>Tinta</label>
            <input type="color" id="inkColor" value="#4a4a4a">
        </div>
        <div class="tool-group">
            <label>Papel</label>
            <input type="color" id="pageColor" value="#ffffff">
        </div>
        <div style="align-self: center; color: #ddd; font-weight: 100;">|</div>
        <div style="align-self: center; font-size: 0.7rem; color: #999; letter-spacing: 2px;">PENLY FLORAL</div>
    </div>

    <div class="notebook-wrapper">
        <div class="binding">
            <div class="ring"></div><div class="ring"></div><div class="ring"></div>
            <div class="ring"></div><div class="ring"></div><div class="ring"></div>
            <div class="ring"></div><div class="ring"></div><div class="ring"></div>
        </div>

        <div class="tabs">
            <div class="tab active" data-section="Diario" style="background: var(--floral-green);">Diario</div>
            <div class="tab" data-section="Ideas" style="background: var(--floral-yellow);">Ideas</div>
            <div class="tab" data-section="Planes" style="background: var(--floral-pink);">Planes</div>
        </div>

        <div class="page" id="pageBg">
            <div class="floral-frame"></div>
            
            <svg class="corner-flower tl" viewBox="0 0 100 100">
                <g fill="#b5c99a" opacity="0.5">
                    <circle cx="50" cy="50" r="10" fill="#f6eac2" opacity="1"/>
                    <ellipse cx="50" cy="25" rx="8" ry="18" />
                    <ellipse cx="50" cy="75" rx="8" ry="18" />
                    <ellipse cx="25" cy="50" rx="18" ry="8" />
                    <ellipse cx="75" cy="50" rx="18" ry="8" />
                </g>
            </svg>

            <svg class="corner-flower br" viewBox="0 0 100 100">
                <g fill="#f2d5d5" opacity="0.6">
                    <circle cx="50" cy="50" r="10" fill="#f6eac2" opacity="1"/>
                    <ellipse cx="50" cy="25" rx="10" ry="20" />
                    <ellipse cx="50" cy="75" rx="10" ry="20" />
                    <ellipse cx="25" cy="50" rx="20" ry="10" />
                    <ellipse cx="75" cy="50" rx="20" ry="10" />
                </g>
            </svg>

            <div class="content-area">
                <div class="page-header">
                    <h1 id="title">Diario</h1>
                </div>
                <textarea id="main-editor" placeholder="Escribe algo hermoso hoy..."></textarea>
            </div>

            <button class="save-btn" id="saveLocalBtn">
                <svg viewBox="0 0 24 24"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/></svg>
                Descargar .txt
            </button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('main-editor');
        const title = document.getElementById('title');
        const pageBg = document.getElementById('pageBg');
        const tabs = document.querySelectorAll('.tab');
        const saveBtn = document.getElementById('saveLocalBtn');

        // LÓGICA DE PESTAÑAS
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const section = tab.getAttribute('data-section');
                title.innerText = section;
                editor.value = localStorage.getItem
